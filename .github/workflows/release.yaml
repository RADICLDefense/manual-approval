name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.11)'
        required: true
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Refresh module hashsums
        run: make tidy

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/radicldefense/rad-manual-approval:${{ inputs.version }}-amd64
          provenance: false
          sbom: false

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/radicldefense/rad-manual-approval:${{ inputs.version }}-arm64
          provenance: false
          sbom: false

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create -t ghcr.io/radicldefense/rad-manual-approval:${{ inputs.version }} \
            ghcr.io/radicldefense/rad-manual-approval:${{ inputs.version }}-amd64 \
            ghcr.io/radicldefense/rad-manual-approval:${{ inputs.version }}-arm64
